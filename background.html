<html>
  <head>
    <script type="text/javascript" src="jquery-1.5.2.min.js"></script>
  </head>
  <body>
   
  </body>
<script type="text/javascript">
  $(document).ready(function(){
    minutes = localStorage['nh_minutes']?localStorage['nh_minutes']:5; //preparado para en un futuro tener options
    
    function grab_data(){
      $.ajax({
        url: 'http://www.noticiashacker.com/.json',
        dataType: 'jsonp',
        data: {},
        success: function(data){
          localStorage['nh_json'] = JSON.stringify(data);
          console.info(typeof data)
          console.info(data);
        }
      });
    };
    grab_data();
    setInterval(grab_data,minutes*1000*60); 
  });
</script>
</html>
